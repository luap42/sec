    <h1>Nachricht weiterleiten</h1>

    <label for="recipient">Empf√§nger</label>
    <input id="recipient" name="recipient" placeholder="kennung@server">

    <p>Leite nur Nachrichten weiter, wenn du dazu berechtigt bist oder die andere Person dies erwartet.</p>
</form>
{% endblock %}
